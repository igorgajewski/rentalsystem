<form class="m-5" (ngSubmit)="save()" #clientForm="ngForm" novalidate>
    <h2>{{client.name}} Details</h2>
    <div><span>id: </span>{{client.id}}</div>
    <hr/>
    <dl class="row">
        <dt class="col-sm-2">Name:</dt>
        <dd class="col-sm-10">
            <input id="client-name" class="form-control" style="width:250px" name="name" [(ngModel)]="client.name"  required/>
        </dd>
        <dt class="col-sm-2">Phone:</dt>
        <dd class="col-sm-10">
            <input id="client-phone" name="phone" class="form-control" style="width:250px" [(ngModel)]="client.phone" required type="tel"
            pattern="^\d{3}-\d{3}-\d{3}$" #phoneCtrl="ngModel" placeholder="123-456-789"/>
            <div *ngIf="phoneCtrl.invalid && phoneCtrl.touched" class="text-danger">
                <div *ngIf="phoneCtrl.errors?.['required']">
                    Phone is required.
                </div>
                <div *ngIf="phoneCtrl.errors?.['pattern']">
                    Phone must be in the format 123-456-789.
                </div>
            </div>
        </dd>
        <dt class="col-sm-2">Tax number:</dt>
        <dd class="col-sm-10">
            <input id="client-taxNumber" name="taxNumber" class="form-control" style="width:250px"  [(ngModel)]="client.taxNumber" required type="text"
                placeholder="Enter numeric tax number" pattern="^\d+$" #taxCtrl="ngModel" />
            <div *ngIf="taxCtrl.invalid && taxCtrl.touched" class="text-danger">
                <div *ngIf="taxCtrl.errors?.['required']">
                    Tax number is required.
                </div>
                <div *ngIf="taxCtrl.errors?.['pattern']">
                    Tax number must contain digits only.
                </div>
            </div>
        </dd>
    </dl>
    <hr/>
    <button type="button" class="btn btn-dark m-1" (click)="goBack()">go back</button>
    <button type="submit" class="btn btn-dark m-1" [disabled]="clientForm.invalid">save</button>
    <hr/>
</form>
