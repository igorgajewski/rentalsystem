<div class="m-5">
    <h2>{{employee.name}} Details</h2>
    <div><span>id: </span>{{employee.id}}</div>
    <hr/>
    <dl class="row">
        <dt class="col-sm-2">Name:</dt>
        <dd class="col-sm-10">
            <input id="employee-name" [(ngModel)]="employee.name" />
        </dd>
        <dt class="col-sm-2">Address:</dt>
        <dd class="col-sm-10">
            <input id="employee-address" [(ngModel)]="employee.address" />
        </dd>
        <dt class="col-sm-2">Employment date:</dt>
        <dd class="col-sm-10">
            <mat-form-field appearance="fill">
              <input
                matInput
                [matDatepicker]="picker"
                name="employmentDate"
                required
                [(ngModel)]="employee.employmentDate"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker">
              </mat-datepicker-toggle>
              <mat-datepicker #picker panelClass="my-calendar-panel"></mat-datepicker>
            </mat-form-field>
          </dd>
        <dt class="col-sm-2">Phone:</dt>
        <dd class="col-sm-10">
            <input id="employee-phone" [(ngModel)]="employee.phone" />
        </dd>
    </dl>
    <hr/>
    <button type="button" class="btn btn-dark m-1" (click)="goBack()">go back</button>
    <button type="button" class="btn btn-dark m-1" (click)="save()">save</button>
    <hr/>
</div>
