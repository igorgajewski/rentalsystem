<div class="m-5">
    <div *ngIf="loading" class="d-flex justify-content-center my-5">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div>
        <h4>Equipment</h4>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Producer</th>
            <th scope="col">Price/day</th>
            <th scope="col">Type</th>
            <th scope="col">Experience</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipment of equipments">
            <td scope="row">{{equipment.id}}</td>
            <td>{{equipment.name}}</td>
            <td>{{equipment.producer}}</td>
            <td>{{equipment.rentPerDay}}</td>
            <td>{{equipment.types}}</td>
            <td>{{equipment.usageType}}</td>
            <td>{{equipment.quantity}}</td>
            <td>
              <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Actions
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" routerLink="/equipment/{{equipment.id}}">Edit</a></li>
                  <li><a class="dropdown-item" >Delete</a></li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
        </table>
</div>
